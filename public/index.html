<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SC</title>

<link rel="stylesheet" href="css/starcraft.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="js/annyang.min.js"></script>
<!--
<script src="js/logo.js"></script>
-->

<script src="js/flickr.js"></script>

</head>
<body>

<section id="logo">
  <div>
    <p class="scbot">SCBOT</p>
    <img src="assets/images/JimRaynor_SC2_Art1.jpg" alt="">

</section>

<section id="section_help">

<section id="section_hello">
  <audio id="audio">
    <source src="https://www.myinstants.com/media/sounds/sound-9______.mp3" type="audio/mpeg">

<section id="section_biz_use">

</section>

<section id="section_image_search">

</section>

<section id="section_hello_battlecruiser">
  <audio id="audio_hello_battlecruiser">

  </audio>
</section>

<section id="section_hello_dropship">
  <audio id="audio_hello_dropship">
    <source src="assets/sounds/8d82b5_SC_Dropship_Can_I_Take_Your_Order_Sound_Effect.mp3" type="audio/mpeg">
  </audio>
</section>

<section id="section_hello_ghost">

  </audio>
